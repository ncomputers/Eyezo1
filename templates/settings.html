<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crowd Management</a>
  </div>
</nav>
<div class="container my-5">
  {% if saved %}
  <div class="alert alert-success">Settings saved!</div>
  {% endif %}
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form action="/settings" method="post" class="card p-4 shadow-sm">
        <h4 class="mb-3">Parameters</h4>
        <div class="mb-3">
          <label class="form-label">Max Capacity</label>
          <input type="number" name="max_capacity" class="form-control" min="1" value="{{ cfg.max_capacity }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Warning Threshold (%)</label>
          <input type="number" name="warn_threshold" class="form-control" min="0" max="100" value="{{ cfg.warn_threshold }}" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
